<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ "/assets/favicon.png" | relative_url }}">
  {%- feed_meta -%}

  <!-- {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%} -->

  {%- if jekyll.environment == 'production' -%}
  <script defer>
    // custom analytics for sidsite.com, (testing this as an alternative to other services)
    (() => {
      let xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://site-analytics-ftjhhgayea-uc.a.run.app/v1/visit', true);
      xhr.setRequestHeader('Content-type', 'application/json');
      // Handle response
      xhr.onload = function () {
        if (xhr.status === 200) {
          console.log('Response:', xhr.responseText);
        } else {
          console.error(`Error ${xhr.status}: ${xhr.statusText}`);
        }
      };
      // Send the request with the payload
      xhr.send(JSON.stringify({
        page_url: window.location.href,
        http_referer: document.referrer
      }));
    })();
  </script>

  <script defer data-domain="sidsite.com" src="https://plausible.io/js/script.js"></script>
  {%- endif -%}
</head>
